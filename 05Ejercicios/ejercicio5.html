<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <header><h1>Ejercicio 5: Porcentajes</h1></header>
    <div class="container">
        <form method="post" name="formulario" action="">
            <label>Formulario para cálculo del porcentaje de hombres y mujeres</label>
            <br>
            <div class="container-table">
                <table class="table">
                    <tr>
                        <td>Número de hombres:</td>
                        <td><input type="text" name="numHombres" id="numHombres" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td>Número de mujeres:</td>
                        <td><input type="text" name="numMujeres" id="numMujeres" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Calcular porcentajes" name="enviar"
                                onclick="calcularPorcentajes()"></td>
                    </tr>
                    <tr>
                        <td>Porcentaje de hombres:</td>
                        <td><input type="text" name="porcentajeHombres" id="porcentajeHombres" readonly
                                class="input_text"></td>
                    </tr>
                    <tr>
                        <td>Porcentaje de mujeres:</td>
                        <td><input type="text" name="porcentajeMujeres" id="porcentajeMujeres" readonly
                                class="input_text"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Borrar Datos" name="borrar" onclick="borrarPorcentajes()"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <footer>
        <a href="./index.html">
            <span class="material-symbols-outlined">arrow_back</span>
            <h2>Volver al index</h2>
        </a>
        <br>
    </footer>
</body>

</html>
