<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <header><h1>Ejercicio 4: Calificación</h1></header>
    <div class="container">
        <form method="post" name="formulario" action="">
            <label>Formulario para cálculo de calificación final</label>
            <br>
            <div class="container-table">
                <table class="table">
                    <tr>
                        <td>Calificación del primer parcial:</td>
                        <td><input type="text" name="parcial1" id="parcial1" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td>Calificación del segundo parcial:</td>
                        <td><input type="text" name="parcial2" id="parcial2" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td>Calificación del tercer parcial:</td>
                        <td><input type="text" name="parcial3" id="parcial3" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td>Calificación del examen final:</td>
                        <td><input type="text" name="examenFinal" id="examenFinal" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td>Calificación del trabajo final:</td>
                        <td><input type="text" name="trabajoFinal" id="trabajoFinal"
                                onkeypress="return validarn(event)"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Calcular calificación" name="enviar"
                                onclick="calcularCalificacion()"></td>
                    </tr>
                    <tr>
                        <td>Promedio de parciales:</td>
                        <td><input type="text" name="promedioParciales" id="promedioParciales" readonly
                                class="input_text"></td>
                    </tr>
                    <tr>
                        <td>Calificación final:</td>
                        <td><input type="text" name="calificacionFinal" id="calificacionFinal" readonly
                                class="input_text"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Borrar Datos" name="borrar" onclick="borrarCalificacion()">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <footer>
        <a href="./index.html">
            <span class="material-symbols-outlined">arrow_back</span>
            <h2>Volver al index</h2>
        </a>
        <br>
    </footer>
</body>

</html>
