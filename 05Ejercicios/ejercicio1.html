<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <header><h1>Ejercicio 1: Banco</h1></header>
    <div class="container">
        <form method="post" name="formulario" action="">
            <label for="">Formulario para cálculo de inversiones Banco con un incremento del 2% mensual</label>
            <br>
            <div class="container-table">
                <table class="table">
                    <tr>
                        <td>Introduce la cantidad que deseas invetir por todo 1 año:</td>
                        <td><input type="text" name="cantidad" id="cantidadi" onkeypress="return validarn(event)"></td>
                    </tr>
                    <tr>
                        <td>Cantidad de meses que se va a invertir</td>
                        <td><input type="text" name="meses" id="meses" onkeypress="return validarn(event)"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Calcular interés" name="enviar" onclick="interes()"></td>
                    </tr>
                    <tr>
                        <td>Su saldo total con el interés es de:</td>
                        <td><input type="text" name="sueldoi" id="saldoi" readonly class="input_text"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Borrar Datos" name="borrar" onclick="borrari()"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <script src="./js/funciones1.js"></script>
    <footer>
        <a href="./index.html">
            <span class="material-symbols-outlined">arrow_back</span>
            <h2>Volver al index</h2>
        </a>
        <br>
    </footer>
</body>

</html>
