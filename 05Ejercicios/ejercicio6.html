<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <header><h1>Ejercicio 6: Edad</h1></header>
    <div class="container">
        <form method="post" name="formulario" action="">
            <label>Formulario para cálculo de edad</label>
            <br>
            <div class="container-table">
                <table class="table">
                    <tr>
                        <td>Año de nacimiento:</td>
                        <td><input type="text" name="anioNacimiento" id="anioNacimiento"
                                onkeypress="return validarn(event)"></td>
                    </tr>
                    <tr>
                        <td>Año actual:</td>
                        <td><input type="text" name="anioActual" id="anioActual" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Calcular edad" name="enviar" onclick="calcularEdad()"></td>
                    </tr>
                    <tr>
                        <td>Edad actual:</td>
                        <td><input type="text" name="edad" id="edad" readonly class="input_text"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Borrar Datos" name="borrar" onclick="borrarEdad()"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <footer>
        <a href="./index.html">
            <span class="material-symbols-outlined">arrow_back</span>
            <h2>Volver al index</h2>
        </a>
        <br>
    </footer>
</body>

</html>
