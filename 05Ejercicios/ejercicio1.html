<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form method="post" name="formulario" action="">
            <label for="">Formulario para cálculo de inversiones Banco con un incremento del 8.05% anual</label>
            <br>
            <div class="container-table">
                <table class="table">
                    <tr>
                        <td>
                            Introduce la cantidad que deseas invetir por todo 1 año:
                        </td>
                        <td>
                            <input type="text" name="cantidad" id="cantidadi" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Calcular interés" name="enviar" onclick="interes()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Su saldo total con el interés es de:
                        </td>
                        <td>
                            <input type="text" name="sueldoi" id="saldoi" readonly class="input_text">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Borrar Datos" name="borrar" onclick="borrari()"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <script src="./js/funciones1.js"></script>
</body>
</html>
