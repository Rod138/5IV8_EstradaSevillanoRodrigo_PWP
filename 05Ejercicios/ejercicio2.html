<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <header><h1>Ejercicio 2: Sueldo</h1></header>
    <div class="container">
        <form method="post" name="formulario" action="">
            <label>Formulario para c√°lculo del sueldo con comisiones</label>
            <br>
            <div class="container-table">
                <table class="table">
                    <tr>
                        <td>Sueldo base del vendedor:</td>
                        <td><input type="text" name="sueldoBase" id="sueldoBase" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td>Monto de la primera venta:</td>
                        <td><input type="text" name="venta1" id="venta1" onkeypress="return validarn(event)"></td>
                    </tr>
                    <tr>
                        <td>Monto de la segunda venta:</td>
                        <td><input type="text" name="venta2" id="venta2" onkeypress="return validarn(event)"></td>
                    </tr>
                    <tr>
                        <td>Monto de la tercera venta:</td>
                        <td><input type="text" name="venta3" id="venta3" onkeypress="return validarn(event)"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Calcular total" name="enviar" onclick="calcularComisiones()">
                        </td>
                    </tr>
                    <tr>
                        <td>Total de comisiones (10%):</td>
                        <td><input type="text" name="comisionTotal" id="comisionTotal" readonly class="input_text"></td>
                    </tr>
                    <tr>
                        <td>Total mensual (sueldo + comisiones):</td>
                        <td><input type="text" name="totalMensual" id="totalMensual" readonly class="input_text"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Borrar Datos" name="borrar" onclick="borrarComisiones()"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <script src="./js/funciones1.js"></script>
    <footer>
        <a href="./index.html">
            <span class="material-symbols-outlined">arrow_back</span>
            <h2>Volver al index</h2>
        </a>
        <br>
    </footer>
</body>

</html>
